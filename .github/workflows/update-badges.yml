name: Update badges

on:
  workflow_dispatch:    # run manually
  schedule:             # Runs at 1am UTC on Sunday
    - cron: "0 1 * * 0"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:
          CREDLY_USER: Margaux-Vander-Plaetsen # optional, but default will use the same from github
          CREDLY_SORT: POPULAR    
          